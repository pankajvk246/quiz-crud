<div class="container col-sm-7">
  <nav class="nav navbar navbar-light bg-white">
    <div class="container-fluid">
      <h4 style="color: #000000;">
        Manage Quiz
      </h4>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal"> <a
          [ngStyle]="{'color': 'white' ,'text-decoration': 'none' }" routerLink="/create-quiz"
          routerLinkActive="active"> Create quiz</a></button>

    </div>
  </nav>
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME OF THE QUIZ </th>
        <th scope="col" class="text-center">ACTION</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of quizData">
        <td>{{row.id}}</td>
        <td>{{row.quizname}}</td>
        <td>
          <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-outline-primary">Edit</button>
          <button (click)="deleteUser(row)" class="btn btn-outline-danger mx-2">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quiz Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Quiz Name</label>
              <input type="text" formControlName="quizname" class="form-control" id="exampleInputPassword1">
            </div>
            <button class="btn btn-success">Add Question</button>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Question Name</label>
              <input type="text" formControlName="questionName" class="form-control" id="exampleInputPassword1">
            </div>
            <button class="btn btn-success">Add option</button>
            <h5 class="modal-title" id="exampleModalLabel">Options </h5>

            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">option 1:</label>
              <input type="text" formControlName="option1" class="form-control" id="exampleInputPassword1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">option 2:</label>
              <input type="text" formControlName="option2" class="form-control" id="exampleInputPassword1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">option 3:</label>
              <input type="text" formControlName="option3" class="form-control" id="exampleInputPassword1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">option 4:</label>
              <input type="text" formControlName="option4" class="form-control" id="exampleInputPassword1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              </div>
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button id=cancel type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" (click)="postQuizDetail()" class="btn btn-primary">Add</button>
          <button *ngIf="showUpdate" type="button" (click)="updateQuizDetail()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


  <button (click)="onAdduser()" class="btn btn-success">Add Question</button>
  <div *ngFor="let item of items">
    <div style="border: 1px solid black;" class="modal-body">

      <form [formGroup]="formValue">

        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Question Name</label>
          <input type="text" formControlName="questionName" class="form-control" id="exampleInputPassword1">
        </div>
        <button class="btn btn-success" (click)="onAddOptions()">Add option</button>
        <h5 class="modal-title" id="exampleModalLabel">Options </h5>
        <div *ngFor=" let item of OptionItems">
          <div style="border: 1px solid blue;">
            <label for="exampleInputPassword" class="form-label">option :</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </div>
          </div>

        </div>



      </form>
    </div>

  </div>
